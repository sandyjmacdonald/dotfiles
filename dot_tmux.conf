#  Tmux config — portable macOS & Linux
##### ─────────────────────────────────────────────
set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g detach-on-destroy off
set -g repeat-time 500

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'

run -b '~/.tmux/plugins/tpm/tpm'
# ----------------------------

# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Splits
bind | split-window -h
bind - split-window -v

# Navigation (match Neovim)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resize
bind -n M-Left  resize-pane -L 3
bind -n M-Right resize-pane -R 3
bind -n M-Up    resize-pane -U 1
bind -n M-Down  resize-pane -D 1

# Swap panes
bind < swap-pane -U
bind > swap-pane -D

# Windows
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind x kill-pane
bind X kill-window
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

# Copy mode (vim keys)
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'Escape' send -X cancel

# Terminal/clipboard integration
set -g default-terminal "screen-256color"
set -g set-clipboard on
set -as terminal-overrides ',xterm-256color:RGB'

# System clipboard copy if available (overrides the plain 'y' bind above when present)
if-shell "command -v pbcopy >/dev/null" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'"
if-shell "command -v xclip >/dev/null" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -sel clip'"
if-shell "command -v wl-copy >/dev/null" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'wl-copy'"

# QoL
bind-key x confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind-key X confirm-before -p "kill-window #W? (y/n)" kill-window
bind s setw synchronize-panes
